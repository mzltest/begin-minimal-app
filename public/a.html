<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<title>请等待</title>
</head>
<body>


	<script>
		// 解析url参数
		function getParam(param) {
			var urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(param);
		}

		
		var path = getParam("b");
		var api = decodeURIComponent(getParam("a")); // https://xxxx.xxx
		fetch(`${api}/api/go/${encodeURIComponent(path)}`).then(response => response.json())
.then(data => {
  if (data.ok!=True){
    console.log(data.err)
  }else{
    window.location.href=data.data
  }
})

	</script>
</body>
</html>
